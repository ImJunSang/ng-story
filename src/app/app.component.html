<div>
    <div *ngIf="isRoot" style="margin-left: 5px; margin-top: 5px;">
        <h2 class="margin-left: 5px">Available examples</h2>
        <button *ngFor="let example of examples" [routerLink]="example" style="margin-right: 3px;">
            {{example}}
        </button>
    </div>
    <router-outlet #router="outlet"></router-outlet>
</div>
