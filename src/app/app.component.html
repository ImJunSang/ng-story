<div junivorySlideWrapper #Wrapper="slideWrapper" [config]="config">
    <div junivorySlide *ngFor="let item of listFront" [style.background-color]="item">
        <div class="d-flex justify-content-between align-items-center h-100">
            <div class="d-flex flex-column">
                <button mat-icon-button (click)="prevPage()">
                    <mat-icon>north</mat-icon>
                </button>
                <button  mat-icon-button (click)="nextPage()">
                    <mat-icon>south</mat-icon>
                </button>
            </div>
            <div style="font-size: 60px;">
                {{item.toUpperCase()}}
            </div>
            <div></div>
        </div>
    </div>
